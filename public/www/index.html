<!doctype html>

          <div class="content-wrap">

            <div class="content-slide"></div>
            <div class="content-link"><a href=""></a></div>
          </div>
          <div class="content-wrap">

            <p>오늘...</p>
            <div class="content-cate"></div>

          </div>
          <div class="content-wrap">

      <!-- 하단 -->
      <footer class="footer">
        <div class="footer-menu"></div>
        <div class="footer-service">
          <div class="inner"></div>
        </div>
